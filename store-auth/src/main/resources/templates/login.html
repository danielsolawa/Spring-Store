<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Store login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <script type="application/javascript" th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
    <script type="application/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><h2>Login page</h2></div>
            <div class="panel-body">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div class="col-md-6">
                      <form th:action="@{/login}" method="post">

                        <div class="form-group row">
                            <input type="text" class="form-control" id="username" placeholder="Username"
                                   name="username" autofocus="autofocus" />
                        </div>
                        <div class="form-group row">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                       name="password" />
                        </div>
                        <input type="submit" class="btn btn-primary" value="Log in" />
                      </form>
                    </div>
                    <div class="col-md-6">
                        Information here.
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
