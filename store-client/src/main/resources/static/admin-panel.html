<div class="card text-center card-margin-bottom" data-ng-init="controller.init()">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link" ng-click="controller.setActive('users')"
                   ng-class="controller.isActive('users') ? 'nav-link active' : 'nav-link'"
                   ui-sref="admin-panel.users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" ng-click="controller.setActive('categories')"
                   ng-class="controller.isActive('categories') ? 'nav-link active' : 'nav-link'"
                   ui-sref="admin-panel.categories">Manage Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" ng-click="controller.setActive('messages')"
                   ng-class="controller.isActive('messages') ? 'nav-link active' : 'nav-link'"
                   ui-sref="admin-panel.messages">Messages</a>
            </li>
        </ul>
    </div>
    <div class="card-body">

        <!-- viewport for child view -->
        <ui-view></ui-view>
    </div>
</div>
