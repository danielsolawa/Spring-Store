<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Store</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="application/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script type="application/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/webjars/angularjs/1.6.6/angular.min.js"></script>
    <script type="application/javascript" src="/webjars/angularjs/1.6.6/angular-route.min.js"></script>
    <script type="application/javascript" src="/js/main.js"></script>
    <script type="application/javascript" src="/js/services/category-service.js"></script>
    <script type="application/javascript" src="/js/controllers/navigation-controller.js"></script>
    <script type="application/javascript" src="/js/controllers/home-controller.js"></script>

</head>
<body ng-app="springstore">
<nav class="navbar navbar-inverse" ng-controller="navigation as nav">
    <p class="navbar-text">Home</p>
    <p ng-show="!authenticated" class="navbar-text"><a href="/login">Login</a></p>
    <p ng-show="authenticated" class="navbar-text"><a href="#" ng-click="nav.logout()">{{user.username}} {{user.id}} Logout</a></p>
    <p class="navbar-text">Register</p>
</nav>

<div ng-view ng-cloak class="container">


</div>

</body>
</html>
