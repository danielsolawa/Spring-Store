
<div class="row" data-ng-init="init()">
  <div class="col-md-4">
      </div>
     <div class="col-md-4">
          <ul class="pagination">
              <li class="page-item"
                  ng-class="changePage(-1) >= 0  ? 'page-item' : 'page-item disabled'">
                  <a class="page-link" ng-href="{{getUrl(changePage(-1))}}">
                      <i class="fas fa-chevron-circle-left"></i>
                  </a>
              </li>
              <div ng-repeat="currentPage in minPagination.pages">
                  <li class="page-item" ng-class="isActive(currentPage) ? 'page-item active' : 'page-item'">
                      <a class="page-link" ng-click="setActivePage(currentPage)"
                         ng-href="{{getUrl(currentPage)}}">
                          {{currentPage + 1}}</a>
                  </li>
              </div>

              <li class="page-item"
                  ng-class="changePage(1) < minPagination.numbersOfPages  ? 'page-item' : 'page-item disabled'">
                  <a class="page-link" ng-href="{{getUrl(changePage(1))}}">
                      <i class="fas fa-chevron-circle-right"></i>
                  </a>
              </li>
          </ul>
      </div>
</div>
