<div  class="card card-margin-bottom" data-ng-init="controller.checkToken()">
    <div class="card-header"><h2>Activate Account</h2></div>
    <div class="card-body" ng-cloak="">
        <div ng-show="!controller.sendNewToken">
            <div ng-show="controller.error" class="alert alert-danger">
                <p>{{controller.message}}</p>
                <div ng-show="controller.tokenExpired">
                    <p>Click <span ng-click="controller.createNewToken()">here</span>
                        to send a new activation token.</p>
                </div>
            </div>
            <div ng-show="!controller.error" class="alert alert-success">
                <p>{{controller.message}}</p>
                <p>Click <a href="login">here</a> to log in.</p>
            </div>
        </div>
        <div ng-show="controller.sendNewToken">
            <p> {{controller.newTokenMessage}}.</p>
        </div>
    </div>
</div>





<div class="panel panel-default">
    <div class="panel-heading"></div>
    <div class="panel-body" ng-cloak>


    </div>

</div>
