<div class="card card-margin-bottom" data-ng-init="controller.loadData()">
    <div class="card-header"><h2>Details for order nr {{controller.order.id}}</h2></div>
    <div class="card-body">
        <div>
            <a ui-sref="orders({userId: controller.userId})">Go back to order list.</a>
            <h4>
                <p ng-if="controller.date">
                    {{controller.formatDate()}}
                </p>

            </h4>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>product name</th>
                    <th>price</th>
                    <th>amount</th>
                </tr>
                </thead>
                <tbody ng-repeat="product in controller.products">
                <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{(product.price * product.amount) | number : 2}} PLN</td>
                    <td>{{product.amount}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
