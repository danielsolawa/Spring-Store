<div class="card card-margin-bottom" data-ng-init="controller.loadData()">
    <div class="card-header"><h2>Conversation "{{controller.conversations[0].subject}}"</h2></div>
    <div class="card-body">
        <div ng-repeat="detail in controller.conversations">
            <div class="row" ng-show="detail.messageFrom == 'USER'">
                <div class="col col-md-6">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">
                            <i class="fas fa-arrow-circle-right"></i> {{detail.users[0].username}}
                            {{controller.formatDate(detail.date)}}
                        </div>

                        <div class="card-body">
                            <p class="card-text">{{detail.content}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">

                </div>
            </div>
            <div class="row" ng-show="detail.messageFrom == 'ADMIN'">

                <div class="col col-md-6">

                </div>
                <div class="col-md-6">
                    <div class="card bg-light mb-3">
                        <div class="card-header">
                            <i class="fas fa-arrow-circle-right"></i> Admin
                            {{controller.formatDate(detail.date)}}
                        </div>

                        <div class="card-body">
                            <p class="card-text">{{detail.content}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <form name="message" ng-submit="controller.respond()">
                <div class="form-group">
                    <label for="content">Respond: </label>
                    <textarea class="form-control form-control-sm" id="content" rows="3"
                              ng-model="controller.message.content" required></textarea>
                </div>
                <button class="btn btn-success btn-lg btn-block" type="submit" ng-disabled="message.$invalid">send</button>
            </form>
        </div>
    </div>
</div>
