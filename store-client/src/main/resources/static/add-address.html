<div class="card bg-light mb-3 card-margin-bottom" style="max-width: 36rem;">
    <div class="card-header"><h2>Add Address</h2></div>
    <div class="card-body">
        <form name="address" ng-submit="controller.saveAddress()">
            <div class="form-group row">
                <label for="firstname" class="col-2 col-form-label">First Name:</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="firstname" ng-model="controller.address.firstName"
                           required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-2 col-form-label">Last Name:</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="lastname" ng-model="controller.address.lastName"
                           required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="street" class="col-2 col-form-label">Street:</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="street" ng-model="controller.address.street"
                           required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="city" class="col-2 col-form-label">City:</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="city" ng-model="controller.address.city"
                           required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="zipCode" class="col-2 col-form-label">Zip Code:</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="zipCode" ng-model="controller.address.zipCode"
                           required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="country" class="col-2 col-form-label">Country:</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="country" ng-model="controller.address.country"
                           required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-2 col-form-label">Phone Number:</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="phone" ng-model="controller.address.phoneNumber"
                           required/>
                </div>
            </div>
            <button class="btn btn-success btn-lg" type="submit" ng-disabled="address.$invalid">save</button>
        </form>

    </div>
</div>
