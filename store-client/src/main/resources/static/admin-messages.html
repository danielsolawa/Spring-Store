<div data-ng-init="controller.loadData()">
    <h2>Messages</h2>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>#ID</th>
            <th>#Username</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="message in controller.messageData">
            <td>{{message.userId}}</td>
            <td>{{message.username}}</td>
            <td>
                <a ui-sref="admin-panel.conversation({userId: message.userId})" >
                    click here to show conversations
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>
