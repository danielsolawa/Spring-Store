<div class="card  card-margin-bottom" data-ng-init="controller.loadData()">
    <div class="card-header"><h2>Search Results for "{{controller.keyword}}"</h2></div>
    <div class="card-body" ng-repeat="product in controller.products">
        <section>
            <div class="card-extended" >
                <div class="card">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card-img-bottom">
                                <img src="http://via.placeholder.com/200x200"/>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="card-block">
                                <h4 class="card-title inner-card">{{product.name}}</h4>
                                <p class="card-text inner-card">{{product.description}}</p>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Price: {{product.price | number: 2}} PLN</li>
                                    <li class="list-group-item">
                                        <a href="/#!/categories/{{product.category.id}}/products/{{product.id}}"
                                           data-toggle="tooltip" data-html="true" title="Read more about the product."
                                           class="btn btn-secondary btn-lg">Read More</a>
                                    </li>
                                </ul>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>


    </div>

    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <ul class="pagination">
                <li class="page-item"
                    ng-class="controller.changePage(-1) >= 0  ? 'page-item' : 'page-item disabled'">
                    <a class="page-link" ui-sref="product-search({keyword: controller.keyword, page: controller.changePage(-1)})">
                        <i class="fas fa-chevron-circle-left"></i>
                    </a>
                </li>
                <div ng-repeat="page in controller.minPagination.pages">
                    <li class="page-item" ng-class="controller.isActive(page) ? 'page-item active' : 'page-item'">
                        <a class="page-link" ng-click="controller.setActivePage(page)"
                           ui-sref="product-search({keyword: controller.keyword, page: page})">
                            {{page + 1}}</a>
                    </li>
                </div>

                <li class="page-item"
                    ng-class="controller.changePage(1) < controller.minPagination.numbersOfPages  ? 'page-item' : 'page-item disabled'">
                    <a class="page-link"  ui-sref="product-search({keyword: controller.keyword, page: controller.changePage(1)})">
                        <i class="fas fa-chevron-circle-right"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
        </div>

    </div>
</div>
