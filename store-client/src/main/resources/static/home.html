<div class="card card-margin-bottom">
    <div class="card-header"><h2>Products</h2></div>
    <div class="card-body">
        <div ng-repeat="category in controller.categories">
            <h4> <a ui-sref="categories({categoryId: category.id, page: '0' })">{{category.name}}</a>
        </div>
    </div>
</div>
