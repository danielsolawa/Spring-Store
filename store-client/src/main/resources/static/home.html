<div class="card bg-light mb-3 card-margin-bottom">
    <div class="card-header"><h2>Products</h2></div>
    <div class="card-body">
        <div ng-repeat="category in controller.categories">
            <h4><a href="/#!/categories/{{category.id}}">{{category.name}}</a></h4>
        </div>
    </div>
</div>
