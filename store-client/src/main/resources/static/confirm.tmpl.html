<div class="card bg-light mb-3">
    <div class="card-header"><h2>Shopping Cart</h2></div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>name</th>
                <th>price</th>
                <th>amount</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="inv in inventory">
                <td>{{inv.name}}</td>
                <td>{{inv.price | number : 2}} PLN</td>
                <td>{{inv.amount}}</td>
            </tr>
            </tbody>
        </table>


        <md-dialog-actions>
            <md-button ng-click="accept('daniel')">Add To Inventory</md-button>
        </md-dialog-actions>
    </div>
</div>
