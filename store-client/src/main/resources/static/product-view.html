<div class="panel panel-default">
    <div class="panel-heading">
        Name: {{controller.product.name}}
    </div>
    <div class="panel-body">
        <div>
            <p>Description: {{controller.product.description}}</p>
            <p>Price: {{controller.product.price}}</p>

            <button class="btn btn-success" ng-click="controller.showConfirmDialog($event)">Buy</button>
        </div>
    </div>


</div>
