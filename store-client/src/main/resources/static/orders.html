<div class="card card-margin-bottom" data-ng-init="controller.loadData()">
    <div class="card-header"><h2>{{user.username}} orders</h2></div>
    <div class="card-body">
            <table  class="table table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>date</th>
                    <th>products amount</th>
                </tr>
                </thead>
                <tbody ng-repeat="order in controller.orders">
                <tr>
                    <td>{{order.id}}</td>
                    <td>
                       {{controller.formatDate($index)}}
                    </td>
                    <td>{{order.products.length}}</td>
                    <td><a ui-sref="orders-products({userId: controller.userId, orderId: order.id})">show order details</a></td>
                </tr>
                </tbody>
            </table>


    </div>
</div>
